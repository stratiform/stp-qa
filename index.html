<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--JS libs-->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/extras.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.Spin/1.0.0/leaflet.spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imageviewer/0.5.1/viewer.min.js"></script>
    <script src="js/text.json"></script>
    <!-- use local copy because it needed hacks!-->
	
    <!--Styles-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/STP-web-map.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/imageviewer/0.5.1/viewer.min.css" />
	
    <title>ACEM STP Map</title>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-content"></div>
    <div id="legend">
        <div class="legend-container">
            <div class="legendTable">
                <div class="legendTableBody">
                    <div class="legendTableRow STPS">
                        <div class="legendTableCell-L"><img src="img/map_icons/stps-icon.png" alt="STPS Site icon"/></div>
                        <div class="legendTableCell-R">STPS Site</div>
                    </div>
                    <div class="legendTableRow EDPSCS">
                        <div class="legendTableCell-L"><img src="img/map_icons/edpscs-icon.png" alt="EDPSCS Site icon"/></div>
                        <div class="legendTableCell-R">EDPSCS Site</div>
                    </div>
                    <div class="legendTableRow TAS">
                        <div class="legendTableCell-L"><img src="img/map_icons/tas-icon.png" alt="TAS Site icon"/></div>
                        <div class="legendTableCell-R">TAS Site</div>
                    </div>
                    <div class="legendTableRow IRTP">
                        <div class="legendTableCell-L"><img src="img/map_icons/irtp-hub-icon.png" alt="IRTP Hub icon"/></div>
                        <div class="legendTableCell-R">IRTP Site</div>
                    </div>
                    <div class="legendTableRow IRTP site">
                        <div class="legendTableCell-L"><img src="img/map_icons/irtp-site-icon.png" alt="IRTP Training Site icon" /></div>
                        <div class="legendTableCell-R">IRTP Training Site</div>
                    </div>
                    <div class="legendTableRow connex">
                        <div class="legendTableCell-L"><div class="legend-connex"></div></div>
                        <div class="legendTableCell-R">Providing training</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="no-hospitals" class="leaflet-bar emet-control leaflet-control"></div>
<div id="map"></div>

<!--main script-->
<script src="js/STP-web-map.min.js"></script>

</body>
</html>
